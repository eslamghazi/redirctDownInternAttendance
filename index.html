<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- Redirect to the target URL after 0 seconds -->
  <meta http-equiv="refresh" content="0;url=https://example.com">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>You are being redirected to <a href="https://example.com">Download Page</a>. If you are not redirected, click the link.</p>
  <script>
    // JavaScript fallback redirect
    window.location.href = "https://example.com";
  </script>
</body>
</html>
